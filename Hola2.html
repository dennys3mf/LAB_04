<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Page Titulo</title>
    <script>
        function mayorNum() {
            var num1 = parseInt.(document.getElementsById("num1").value);
            var num2 = parseInt.(document.getElementsById("num2").value);
            if (num1 && num2) {
                if (num1 >= num2) {
                    if (num1 == num2) {
                        alert("Los numero son iguales")
                    } else {
                        alert("El num1 es mayor")
                    }
                } else {
                    alert("El numero2 es mayor")
                }
            } else {
                alert("Uno de los numeros no se relleno")
            }
        }
    </script>
</head>

<body>
    <form>
        <input type="text" id="num1" />
        <input type="text" id="num2" />
        <button type="button" onclick="mayorNum()">Â¿Quien es el mayor?</button>
    </form>
</body>
</html>
