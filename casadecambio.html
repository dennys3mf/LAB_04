<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="casadecambio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Case de Cambio</title>
    <script type="text/javascript">
        function convertir() {
            var valore = parseInt(document.getElementById("valor").value);
            var resultado = 0;
            var dolar = 4.11;
            var euro = 4.85;
            if (document.getElementById("uno").checked) {
                resultado = valore / dolar;
                alert("El cambio de Soles a Dolares es:$" + resultado.toFixed(2));
            } else if (document.getElementById("dos").checked) {
                resultado = valore / euro;
                alert("El cambio de Soles a Euros es:" + resultado.toFixed(2));
            } else {
                alert("Tienes que completar todos los requerimientos")
            }
        }

    </script>
</head>

<body>
    <h3 class="formulario">CASA DE CAMBIO</h3>
    <form class="formulario">
        <p>Seleccionar moneda a enviar:</p>
        <input type="radio" name="cambio" id="uno">DÃ³lar
        <input type="radio" name="cambio" id="dos">Euro
        <p>Ingrese monto:</p>
        <input type="number" id="valor" min="1" max="100000">
        <br><br>
        <input type="button" id="cotizador" value="Cotizar" onclick="convertir()">
    </form>

</body>

</html>
